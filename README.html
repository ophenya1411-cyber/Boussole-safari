<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Boussole Safari</title>
  <!-- Icone pour l'écran d'accueil (vous pouvez remplacer icons/apple-touch-icon.png par l'icône Safari PNG si vous l'avez) -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f4f6fb;
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 18px;
      text-align: center;
      padding: 24px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    #rose {
      width: min(260px, 70vw);
      height: auto;
      will-change: transform;
      transition: transform 0.08s linear;
      transform: rotate(0deg);
      touch-action: none;
      user-select: none;
    }
    .btn {
      appearance: none;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1;
      background: #1e66f5;
      color: white;
    }
    .btn:active { opacity: .9; }
    .muted { color: #6b7280; font-size: 14px; }
    .status { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img id="rose" src="icons/safari.png" alt="Boussole">
      <div id="status" class="status muted">0°</div>
    </div>
    <button class="btn" id="start">Activer la boussole</button>
    <div class="muted">
      Astuce : dans Réglages → Boussole, activez « Utiliser le nord vrai ».
    </div>
  </div>

  <script>
    const rose = document.getElementById('rose');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start');

    function setHeading(deg) {
      // Rotation inverse pour que l'aiguille pointe au nord
      rose.style.transform = `rotate(${ -deg }deg)`;
      statusEl.textContent = `${Math.round(deg)}°`;
    }

    // Lissage des variations
    let last = 0;
    function smooth(h) {
      const a = 0.2; // facteur de lissage (0..1)
      const diff = ((h - last + 540) % 360) - 180; // dif angle court
      last = (last + a * diff + 360) % 360;
      return last;
    }

    async function enableOrientation() {
      try {
        if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
          // iOS (nécessite une interaction utilisateur)
          const resp = await DeviceOrientationEvent.requestPermission();
          if (resp !== 'granted') throw new Error('Permission refusée');
        }
        startListening();
        startBtn.style.display = 'none';
      } catch (e) {
        alert('Autorisez « Accès aux mouvements et à l’orientation » dans Réglages > Safari.');
        console.error(e);
      }
    }

    function startListening() {
      window.addEventListener('deviceorientation', (event) => {
        let heading = null;

        // iOS fournit webkitCompassHeading (0 = Nord, sens horaire)
        if (typeof event.webkitCompassHeading === 'number') {
          heading = event.webkitCompassHeading;
        } else if (typeof event.alpha === 'number') {
          // event.alpha est l'orientation du device (0 au Nord… mais dépend du référentiel)
          heading = 360 - event.alpha; // inversion courante pour approx nord
        }

        if (heading !== null) {
          setHeading(smooth((heading + 360) % 360));
        }
      }, true);
    }

    startBtn.addEventListener('click', enableOrientation);
  </script>
</body>
</html>
